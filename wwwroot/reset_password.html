<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('dark_background.jpg');
        }
        .reset-form {
            width: 300px;
            margin: 0 auto;
            padding: 30px 0;
        }
        .reset-form input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .reset-form input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .reset-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .new-password-label {
            color: #48d1cc;
        }
        .confirm-password-label {
            color: #48d1cc;
        }
    </style>
</head>
<body>
<div class="reset-form">
    <form id="resetForm" action="user_home.html">
        <label class="new-password-label" for="newPassword">新密码:</label><br>
        <input type="password" id="newPassword" name="newPassword"><br>
        <div class="error" id="newPasswordError"></div>
        <label class="confirm-password-label" for="confirmPassword">确认新密码:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
        <div class="error" id="confirmPasswordError"></div>
        <input type="submit" value="重置密码">
    </form>
</div>

<script>
    document.getElementById("resetForm").addEventListener("submit", function(event) {
        // 获取新密码和确认新密码的值
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // 验证新密码和确认新密码是否为空
        if (newPassword === "") {
            document.getElementById("newPasswordError").textContent = "新密码不能为空";
            event.preventDefault();
            return false;
        } else {
            document.getElementById("newPasswordError").textContent = "";
        }

        if (confirmPassword === "") {
            document.getElementById("confirmPasswordError").textContent = "确认新密码不能为空";
            event.preventDefault();
            return false;
        } else if (confirmPassword !== newPassword) {
            document.getElementById("confirmPasswordError").textContent = "两次输入的密码不一致";
            event.preventDefault();
            return false;
        } else {
            document.getElementById("confirmPasswordError").textContent = "";

            // 提交新密码到本地数据库
            // 这里需要根据你自己的数据库进行修改
            // var db = openDatabase(...);
            // db.transaction(function(tx) {
            //     tx.executeSql('UPDATE users SET password = ? WHERE username = ?', [newPassword, username]);
            // });

            return true;
        }
    });
</script>
</body>
</html>
